version: "3.8"

networks:
  laravel:

services:
  nginx:
    image: "nginx:stable-alpine"
    ports: 
      - "8000:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./:/var/www/laravel 
    depends_on:
      - mysql
      - php
    networks:
      - laravel

  php:  
    build:
      context: ./docker/dockerfiles
      dockerfile: php.Dockerfile
    volumes:
      - ./:/var/www/laravel
    networks:
      - laravel

  mysql:
    image: mysql:8.0
    ports:
      - "${DB_PORT}:${DB_PORT}"
    env_file:
      - ./.env
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - laravel

  composer:
    build:
      context: ./docker/dockerfiles
      dockerfile: composer.Dockerfile
    volumes:
      - ./:/var/www/laravel
    networks:
      - laravel

  artisan:
    build:
      context: ./docker/dockerfiles
      dockerfile: php.Dockerfile
    volumes:
      - ./:/var/www/laravel
    entrypoint: ["php", "/var/www/laravel/artisan"]
    networks:
      - laravel

  node:
    build:
        context: ./docker/dockerfiles
        dockerfile: nodejs.Dockerfile
    tty: true
    command: "npm run dev"
    ports:
        - "5173:5173"
    working_dir: /var/www/html
    volumes:
        - .:/var/www/html 
    networks:
      - laravel

volumes:
  db_data: